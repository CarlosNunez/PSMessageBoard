<a href ="#/" class="btn">Back</a>
    <div class="messages">
        <div class="message row" >
            <div class="title col-md-10">
                {{ topic.title }}
            </div>
            <div class="date col-md-2">{{ topic.created | date:"medium" }}</div>
            <div class="contents col-md-12">
                {{topic.body}} 
            </div>

            <div class="replies col-md-12">
                <div class="reply" data-ng-repeat="r in i.replies">
                    <div class="created pull-right">{{r.created | date:"medium"}}</div>
                    <div class="content">
                        {{r.body}}
                    </div>
                </div>
            </div>
        </div>
        <h3>Add Reply</h3>
        <form name="newReplyForm" novalidate datta-ng-submit="addReply()">
            <fieldset>
                 <div> 
                    <label for ="title">Title</label>
                    <input name="title" type="text" data-ng-model="newReply.title" required data-ng-minlength="5"/>
                    <span class="error" data-ng-show="newReplyForm.title.$error.required">*</span>
                    <span class="error" data-ng-show="newReplyForm.title.$error.minlength">Minimumg 5 characters</span>
                </div>
                <div>
                    <label for="body">Body</label>
                    <textarea name="body" rows ="5" cols="30" data-ng-model="newReply.body" required data-ng-minlength="15"/>
                    <span class="error" data-ng-show="newReplyForm.body.$error.required">*</span>
                    <span class="error" data-ng-show="newReplyForm.body.$error.minlength">Minimumg 15 characters</span>
                </div>
                 <div>
                    <input type="submit" class="btn" value="Save" data-ng-disabled="newTopicForm.$invalid" />
                </div>
            </fieldset>
        </form>
    </div>
